<html>
<head>
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial';
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header img {
            height: 90px;
        }
        .header nav {
            margin-left: auto; /* Moves nav to the right */
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .header nav a {
            text-decoration: none;
            color: #000000;
            font-size: 14px;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #000000;
            border-radius: 20px;
        }
        .header .search-logo img {
            height: 50px;
        }
        .container {
            padding: 20px;
        }
        .container h1 {
            font-size: 24px;
            border-bottom: 3px solid #FFFF00;
            display: inline-block;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: space-between;
        }
        .form-group div {
            flex: 1 1 calc(50% - 10px);
            min-width: 250px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #D3D3D3;
            font-size: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group label span {
            color: red;
        }
        .terms {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .terms input {
            margin-left: 10px;
        }
        .terms a {
            color: #000000;
            text-decoration: underline;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons .accept {
            background-color: #FFFF00;
        }
        .buttons .cancel {
            background-color: #F5F5F5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-group div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="city.png" alt="City of Tshwane Logo" width="50">

        <!-- Fixed navigation bar aligned to the right -->
        <nav>
            <a href="#">HOME</a>
            <a href="#">BOOKINGS</a>
            <a href="#">TIPS</a>
        </nav>

        <div class="search-bar">
            <input type="text" placeholder="Search..." name="q">
            <input type="submit" value="Search">
            <div class="search-logo">
                <img src="logo.jpg" alt="X Grid Logo">
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Register</h1>
        <div class="form-group">
            <div>
                <label for="username">Username <span>*</span></label>
                <input id="username" name="username" type="text" required/>
            </div>
            <div>
                <label for="title">Title <span>*</span></label>
                <input id="title" name="title" type="text" required/>
            </div>
            <div>
                <label for="name">Name <span>*</span></label>
                <input id="name" name="name" type="text" required/>
            </div>
            <div>
                <label for="initials">Initials <span>*</span></label>
                <input id="initials" name="initials" type="text" required/>
            </div>
            <div>
                <label for="surname">Surname <span>*</span></label>
                <input id="surname" name="surname" type="text" required/>
            </div>
            <div>
                <label for="id-number">ID Number <span>*</span></label>
                <input id="id-number" name="id-number" type="text" required/>
            </div>
            <div>
                <label for="email">Email <span>*</span></label>
                <input id="email" name="email" type="email" required/>
            </div>
            <div>
                <label for="contact">Contact no.</label>
                <input id="contact" name="contact" type="tel" pattern="[0-9]{10}" title="Please enter a valid 10-digit contact number"/>
            </div>
            <div>
                <label for="Password">Password <span>*</span></label>
                <input id="Password" name="Password" type="text" required/>
            </div>
            <div>
                <label for="confirm-password">Confirm Password <span>*</span></label>
                <input id="confirm-password" name="confirm-password" type="text" required/>
            </div>
            <div>
                <label for="meter-number">Meter Number <span>*</span></label>
                <input id="meter-number" name="meter-number" type="number" required/>
            </div>
        </div>

        <div class="terms">
            <input id="terms" name="terms" type="checkbox" required/>
            <label for="terms">By checking this box you are agreeing to our use of <a href="#">Terms and Conditions</a>.</label>
        </div>

        <div class="buttons">
            <button class="accept">Accept</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
